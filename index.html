<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фея волшебного шоу ✨</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0b0033, #000);
    font-family: 'Comic Sans MS', cursive;
  }
  canvas { display: block; }
  #text {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    background: rgba(0,0,0,0.4);
    padding: 8px 12px;
    border-radius: 12px;
    font-size: 18px;
  }
</style>
</head>
<body>
<div id="text">✨ Нажми на фею, чтобы услышать её голос ✨</div>

<canvas id="fairyCanvas"></canvas>

<script>
const canvas = document.getElementById('fairyCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fairyImg = new Image();
fairyImg.src = "https://i.imgur.com/8X0gghI.png"; // красивая мультяшная фея PNG с прозрачным фоном
let x = canvas.width/2, y = canvas.height/2, dx = 2, dy = 1.5;
let angle = 0;

function drawFairy(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let size = 160 + Math.sin(angle*0.1)*10;
  ctx.shadowColor = 'rgba(255,200,255,0.8)';
  ctx.shadowBlur = 30;
  ctx.drawImage(fairyImg, x - size/2, y - size/2, size, size);
  ctx.shadowBlur = 0;
}

function animate(){
  angle += 1;
  x += dx; y += dy;
  if(x < 100 || x > canvas.width-100) dx = -dx;
  if(y < 100 || y > canvas.height-100) dy = -dy;
  drawFairy();
  requestAnimationFrame(animate);
}
fairyImg.onload = animate;

// Клик по фее
canvas.addEventListener('click', e=>{
  const dist = Math.hypot(e.clientX - x, e.clientY - y);
  if(dist < 100){
    const phrases = [
      "Привет, волшебник!",
      "Какое чудесное настроение!",
      "Ты просто молодец!",
      "Фея желает тебе удачи!"
    ];
    let text = phrases[Math.floor(Math.random()*phrases.length)];
    speechSynthesis.speak(new SpeechSynthesisUtterance(text));
  }
});

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
