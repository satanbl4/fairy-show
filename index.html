<style>

    font-family: 'Comic Sans MS', cursive;

  #text {

    top: 10px;

<body>
<div id="text">üßö –ù–∞–∂–º–∏ –Ω–∞ —Ñ–µ—é, —á—Ç–æ–±—ã —É—Å–ª—ã—à–∞—Ç—å –µ—ë –≥–æ–ª–æ—Å!</div>
<canvas id="fairyCanvas"></canvas>

<script>
const canvas = document.getElementById('fairyCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const fairyImg = new Image();
fairyImg.src = "https://raw.githubusercontent.com/mdn/content/main/files/en-us/learn/canvas/images/fairy.png";

let x = canvas.width / 2;
let y = canvas.height / 2;
let dx = 1.5;
let dy = 1.2;
let angle = 0;

function drawFairy() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  let size = 180 + Math.sin(angle * 0.1) * 10;

  // —Å–≤–µ—á–µ–Ω–∏–µ
  const gradient = ctx.createRadialGradient(x, y, 10, x, y, 100);
  gradient.addColorStop(0, "rgba(255,200,255,0.8)");
  gradient.addColorStop(1, "rgba(0,0,0,0)");
  ctx.fillStyle = gradient;
  ctx.fillRect(x - 100, y - 100, 200, 200);

  ctx.drawImage(fairyImg, x - size / 2, y - size / 2, size, size);
}

function animate() {
  angle += 1;
  x += dx;
  y += dy;
  if (x < 100 || x > canvas.width - 100) dx = -dx;
  if (y < 100 || y > canvas.height - 100) dy = -dy;
  drawFairy();
  requestAnimationFrame(animate);
}

fairyImg.onload = animate;

canvas.addEventListener("click", e => {
  const dist = Math.hypot(e.clientX - x, e.clientY - y);
  if (dist < 120) {
    const phrases = [
      "–ü—Ä–∏–≤–µ—Ç, –≤–æ–ª—à–µ–±–Ω–∏–∫!",
      "–ö–∞–∫–æ–µ —á—É–¥–µ—Å–Ω–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ!",
      "–¢—ã –ø—Ä–æ—Å—Ç–æ –º–æ–ª–æ–¥–µ—Ü!",
      "–§–µ—è –∂–µ–ª–∞–µ—Ç —Ç–µ–±–µ —É–¥–∞—á–∏!"
    ];
    const text = phrases[Math.floor(Math.random() * phrases.length)];
    speechSynthesis.speak(new SpeechSynthesisUtterance(text));
  }
});

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
